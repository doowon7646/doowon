  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: white;
  color: #222;
}
/* 메인 섹션 */
.main-section {
  margin-top:-1px;
  height: 90vh;
  background: url('images/factory.jpg') center/cover no-repeat;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* 색 오버레이 */
.main-section::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.22);
}

/* 로고 영역 */
.hero {
  position: relative;
  z-index: 1;
}

.logo {
  width: 360px;
  height: auto;
  filter:
    drop-shadow(0 0 8px rgba(255,255,255,0.75))  /* 흰 강조 */
    drop-shadow(0 4px 8px rgba(0,0,0,0.35));     /* 그림자 */

}

footer {
  background-color: #2f6fa3;
  color: white;
  padding: 20px 0;
  font-size: 14px;
}

.footer-content {
  max-width: 1000px;
  margin: auto;
  padding: 0 20px;
  text-align: center;
}

.footer-content div {
  margin-bottom: 10px;
}
#navbar{
  margin: 0;
  padding: 0;
  line-height: 0; 
  display: block;
  overflow: hidden;
  background:#2f6fa3
}
#navbar nav{
  line-height: normal;
  background:#2f6fa3}

</head>
<body>
  <!-- 메뉴바 (공통) -->
  <div id="navbar"></div>
  <script>
    fetch('./navbar.html')
      .then(res => res.text())
      .then(data => {

      });
