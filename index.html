<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>두원기계(주)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: white;
    }
    .main-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .top-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .bottom-half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .company-name {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="main-section">
    <div class="top-half">
      <img src="logo-dw-top.png" alt="DW 로고" style="width: 150px; margin: 0 auto;">
      <div class="company-name">두원기계(주)</div>
    </div>
    <div class="bottom-half">
      <img src="doowon-machine-bottom.png" alt="Doowon Machine 텍스트">
    </div>
  </div>
</body>
</html>
