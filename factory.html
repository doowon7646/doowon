<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사업장 소개</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fff; }
    h1 { text-align: center; color: #004080; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 40px; }
    .gallery img { width: 100%; height: auto; border: 1px solid #ccc; }
    .caption { text-align: center; margin-top: 8px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>사업장 전경</h1>
  <div class="gallery">
    <div>
      <img src="사업장1.jpg" alt="사업장 1">
      <div class="caption">사업장 1</div>
    </div>
    <div>
      <img src="사업장2.jpg" alt="사업장 2">
      <div class="caption">사업장 2</div>
    </div>
    <div>
      <img src="사업장3.jpg" alt="사업장 3">
      <div class="caption">사업장 3</div>
    </div>
    <div>
      <img src="사업장4.jpg" alt="사업장 4">
      <div class="caption">사업장 4</div>
    </div>
  </div>
</body>
</html>
